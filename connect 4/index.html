<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Connect Four</title>
    </head>
    
    <body>
        <div id="app"></div>
        <script type="text/babel">



           
            class Winner extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        winner: ""
                    };
                }

                render() {
                    return (
                        <div id="winnerPage">
                            <h1 id="header">{this.handleWinner(this.props.winner)} wins!</h1>
                            <br/>
                            <br/>
                            <iframe id="winner" src="https://media0.giphy.com/media/l0HlSDiA6WUytl9oA/giphy.gif" width="480" height="480" frameBorder="0" allowFullScreen></iframe>
                            <br/>
                            <br/>
                           <button className="button" onClick={this.props.changeWin}>Play again</button>
                        </div>
                    )
                }

                handleWinner = (title) => {
                    return title == "turquoise" ? "Blue" : "Pink"
                }

            }




            class Game extends React.Component {
                
                createArray = () => {
                    let modelGrid = []
                    let counter = 0
                    for (let r = 0; r < 7; r++) {
                        let data = []
                        for (let c = 0; c < 7; c++) {
                            data.push("peachpuff")
                        }
                        modelGrid.push(data)
                    }
                    return modelGrid
                }


                
                
                constructor(props) {
                    super(props);
                    this.state = {
                        color: "hotpink",
                        array: this.createArray(),
                        win: false,
                        grey: true
                    };
                }
                
                createTable = () => {
                    let table = []
                    let counter = 0
                    // Outer loop to create parent
                    for (let i = 0; i < 7; i++) {
                    let children = []
                    
                        //Inner loop to create children
                        for (let j = 0; j < 7; j++) {
                            counter++
                            children.push(
                                <td
                                    onClick={()=>{this.drop(event); this.dropSound()}}
                                    //style={{ background: this.state.fill ? console.log("on") : console.log("off") }}
                                    className="square"
                                    data-index={j}
                                    key={j}>
                                    <svg width="100" height="100">
                                        <circle className="circle" cx="50%" cy="50%" r="40"
                                        strokeWidth="20" 
                                        fill={this.state.array[i][j]}/>
                                        
                                    </svg>
                                </td>
                            )
                        if (counter == 49) {
                            break;
                        }
                        }
                    //Create the parent and add the children
                    table.push(<tr id="boardDiv" data-index={i}key={i}>{children}</tr>)
                    }
                    return table
                }


                render() {    
                    console.log(this.state.array)              
                    return (
                        <div id="gamePage">
                            <h1 id="header">Connect Four</h1>
                            <h4 id="header2">{this.manipulateTitle(this.state.color)}'s turn</h4>
                            
                            <br/>
                            <br/>
                            <table className="board">
                                <tbody>
                                    {this.createTable()}
                                </tbody>
                            </table>
                        </div>
                    )
                }

                winSound = () => {
                    let audio = new Audio("win.mp3")
                    audio.play();
                }

                dropSound = () => {
                    let audio = new Audio("c4.wav")
                    audio.play()
                }
                
                toggle = () => {
                    this.setState({ grey: !this.state.grey });
                };

                manipulateTitle = (title) => {
                    return title == "turquoise" ? "Blue" : "Pink"
                }

                
                drop = (event) => {
                    let index = parseInt(event.target.dataset.index)
                    let start = index * -1 + 6
                    //console.log(`start: ${start - 1}`)
                    this.setState(state => {
                        
                        
                        const grid = [...this.state.array]

                        for (var h = grid.length - 1; h >= 0; h--) {
                            if (grid[h][index] == "peachpuff") {
                                grid[h][index] = this.state.color
                                this.changeColor()
                                this.checkWinner()
                                break;
                            }
                        }
                        return
                    });  
                }
                changeColor = () => {
                    if (this.state.color == "hotpink") {
                        this.setState({
                        color: "turquoise"
                    })}
                    else {
                        this.setState({
                        color: "hotpink"
                        })
                    }
                }
                //winner function
                checkWinner = () => {
                    let grid = [...this.state.array]
                    let horizontalRed;
                    let horizontalBlue;
                    let verticalRed;
                    let verticalBlue;
                    let dRed;
                    let dBlue;
                    let dRedRight;
                    let dBlueRight;
                    //check horizontally and vertically
                    for (var i = 6; i >= 0; i--) {
                    horizontalRed = 0;
                    horizontalBlue = 0;
                    verticalRed = 0;
                    verticalBlue = 0;

                        for (var j = 6; j >= 0; j --) {
                            //console.log(this.state.array[i][j])
                            this.state.array[i][j] == "hotpink" ? horizontalRed++ : horizontalRed = 0;
                            this.state.array[i][j] == "turquoise" ? horizontalBlue++ : horizontalBlue = 0;
                            this.state.array[j][i] == "hotpink" ? verticalRed++ : verticalRed = 0;
                            this.state.array[j][i] == "turquoise" ? verticalBlue++ : verticalBlue = 0;
                            //set win
                            if (horizontalBlue == 4 || horizontalRed == 4 || verticalRed == 4 || verticalBlue == 4 || dRed == 4 || dBlue == 4) {
                                this.handleWinner(this.state.color)
                                setTimeout(() => {this.props.changeWin()}, 250)
                                this.winSound()

                                return
                            }
                            //check diagonals
                            dBlue = 0;
                            dRed = 0;
                            dBlueRight = 0
                            dRedRight = 0
                            
                            for (var d = 0; d <= 6; d++) {
                                if (i - d < 0 || j - d < 0)
                                {
                                    //console.log("skipped")
                                    continue;
                                }
                                //console.log(i-d, j-d,this.state.array[i - d][j - d])

                                this.state.array[i - d][j - d] == "hotpink" ? dRed++ : dRed = 0;
                                this.state.array[i - d][j - d] == "turquoise" ? dBlue++ : dBlue = 0;
                                if (dRed == 4 || dBlue == 4) {
                                    this.handleWinner(this.state.color)
                                    setTimeout(() => {this.props.changeWin()}, 250)
                                    this.winSound()
                                    return
                                }
                            }
                            console.log("right way")
                            for (var v = 0; v <= 6; v++) {
                                if (i - v < 0 || j + v > 6)
                                {
                                    console.log("skipped")
                                    continue;
                                }
                                console.log(i-v, j+v,this.state.array[i - v][j + v])

                                this.state.array[i - v][j + v] == "hotpink" ? dRedRight++ : dRedRight = 0;
                                this.state.array[i - v][j + v] == "turquoise" ? dBlueRight++ : dBlueRight = 0;
                                if (dRedRight == 4 || dBlueRight == 4) {
                                    this.handleWinner(this.state.color)
                                    setTimeout(() => {this.props.changeWin()}, 250)
                                    this.winSound()
                                    return
                                }
                            }
                            console.log("next pass")
                        }
                            
                    }
                }

                handleWinner(winner) {
                    this.props.setWinner(winner)
                }
            }


            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        winner: "",
                        win: false
                    }
                }

                render() {
                    if (this.state.win == false) {
                        return <Game
                        win={this.state.win}
                        changeWin={this.changeWin}
                        setWinner={this.setWinner}
                        />
                    }
                    else {
                        return <Winner 
                        winner={this.state.winner}
                        changeWin={this.changeWin}
                        />
                    }
        
                }

                changeWin = () => {
                    this.setState(state => ({
                        win: !state.win   
                    }))
                }

                setWinner = (winner) => {
                    this.setState(state => ({
                        winner: winner
                    }))
                }


            }

            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
</html>
